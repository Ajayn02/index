<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cofee.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

<body>
    <div class="header">
        <h1 id="title">Coffee</h1>
        <i class="fa-solid fa-mug-saucer fa-xl"></i>
        <a id="home" href="">Home</a>
        <a id="sign" href="">Sign In</a>
    </div>
    <div class="main">
        <!-- <img id="mainimg" src="./meadia/cofee1.jpg" alt=""> -->
        <h1 id="discription">Discover the taste of <br>
            real coffee</h1>
    </div>
    <div class="col col1">
        <div class="row row1">
            <img class="item" src="./meadia/item1.avif" alt="">

        </div>
        <div class="row row2">
            <img class="item" src="./meadia/item2.jpg" alt="">

        </div>

        <div class="row row8">

        </div>
